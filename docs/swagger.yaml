basePath: /
definitions:
  domain.Pet:
    properties:
      age:
        type: integer
      dob:
        type: string
      gender:
        type: string
      name:
        type: string
      species:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: Create pets and obtain stats from the pet DB
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Pet API
  version: "1.0"
paths:
  /creamascota:
    post:
      consumes:
      - application/json
      description: Create a pet providing a pet model
      parameters:
      - description: pet
        in: body
        name: pet
        required: true
        schema:
          $ref: '#/definitions/domain.Pet'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.Pet'
        "400":
          description: Bad Request
          schema:
            type: string
        "404":
          description: Not Found
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Create a pet
      tags:
      - PetController
swagger: "2.0"
